services:
  - type: web
    name: aptipro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      # ── MariaDB (external provider, e.g. Railway / Aiven / PlanetScale) ──
      # Set DATABASE_URL to: mariadb://user:password@hostname:3306/dbname
      # The app will automatically convert it to mysql+pymysql:// for SQLAlchemy.
      - key: DATABASE_URL
        sync: false   # You fill this manually in the Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
