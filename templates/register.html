{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in" style="max-width: 500px; margin: 4rem auto;">
    <div class="card" style="position: relative; overflow: hidden;">
        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(to right, var(--secondary), var(--primary));">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: rgba(139, 92, 246, 0.1); border-radius: 1rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <svg style="width:30px; height:30px; color: var(--secondary);" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z" />
                </svg>
            </div>
            <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Join AptitudePro</h1>
            <p style="color: var(--text-dim);">Create your student account to start learning</p>
        </div>

        <form method="POST" style="display: grid; gap: 1.5rem;">
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Full
                    Name</label>
                <input type="text" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div>
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-dim); font-size: 0.9rem; font-weight: 600;">Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>
            <div
                style="background: rgba(255, 255, 255, 0.02); padding: 1rem; border-radius: 0.75rem; border: 1px solid var(--glass-border); display: flex; align-items: center; gap: 10px;">
                <svg style="width:18px; height:18px; color: var(--accent);" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,2A10,10 0 1,0 22,12A10,10 0 0,0 12,2M12,17L7,12L8.41,10.59L11,13.17V7H13V13.17L15.59,10.59L17,12L12,17Z" />
                </svg>
                <span style="font-size: 0.9rem; color: var(--text-dim);">Registering as: <strong
                        style="color: var(--text-main);">Student</strong></span>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                Create Account
                <svg style="width:20px; height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M19,3H5C3.89,3 3,3.89 3,5V19C3,20.11 3.89,21 5,21H19C20.11,21 21,20.11 21,19V5C21,3.89 20.11,3 19,3M19,19H5V5H19V19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" />
                </svg>
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-dim); font-size: 0.95rem;">
                Already have an account?
                <a href="{{ url_for('login') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 5px;">Go to
                    Login &rarr;</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
